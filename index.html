<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="customgridstyles.css">
</head>
<body>
    <header>
        <h1 class="title">ETCH-A-SKETCH</h1>        
    </header>
    <main>
    <div class="main-container"></div>
    <div class="custom-grid">
    <div class="grid_customization">
        <p class="grid_customization_title">GRID PREVIEW</p>
        <div class="outer-box">
        </div>
        <div class="grid-color">
            <div class="grid-lines-color">
                <input type="color" id="lines" value="#eeeeee"/>
                <label for="lines" class="grid-lines-color-label">Grid Lines</label>
            </div>
            <div class="grid-bg-color">
                <input type="color" id="bgColor" value="#000000"/>
                <label for="lines" class="grid-bg-color-label">Paint Color</label>
            </div>
        </div>
        <div>
            <div class="apply-button">APPLY</div>
        </div>
    </div>
    <div class="grid_settings">
        <p class="grid_customization_title">GRID SETTINGS</p>
        <div class="slidecontainer">
            <input type="range" min="2" max="100" class="slider" id="myRange">
            <p>Grid size: <span id="grid-size"></span></p>
          </div>
        <div>
            <div class="color-mode-button">COLOR MODE</div>
        </div>
        <div>
            <div class="eraser-button">ERASER</div>
        </div>
        <div>
            <div class="reset-button">RESET GRID</div>
        </div>
    </div>
</div>
    </main>
    <footer>
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; The Odin Project 2021</p>
                <a href="https://github.com/VenkaSri/ETCH-A-SKETCH"><img src="images/icon.png" alt="Github icon"></a>
        </div>
    </footer>
</body>
</html>
